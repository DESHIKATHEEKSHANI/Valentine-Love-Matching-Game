<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 Love Emoji Matching Game 💖</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="background-animation">
        <div class="hearts">❤️</div>
        <div class="roses">🌹</div>
    </div>
  <div class="game-container">
    <h1>💖 Love Emoji Matching Game 💖</h1>
    <div class="scoreboard">
      <p>Time Left: <span id="time">60</span> seconds</p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="heart-surprise" id="heartSurprise">
      <div class="heart"></div>
      <p class="romantic-message">You're my Valentine! 💕</p>
    </div>
    <div class="game-board" id="gameBoard"></div>
  </div>
  <script src="script.js"></script>
</body> 
</html>
